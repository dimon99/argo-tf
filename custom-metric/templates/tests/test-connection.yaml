apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "custom-metric.fullname" . }}-test-connection"
  labels:
    {{- include "custom-metric.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      #command: ['wget']
      command: ['/bin/sh -c']
      #args: ['{{ include "custom-metric.fullname" . }}:{{ .Values.service.port }}']
      args: ['while sleep 0.01; do wget -q -O- http://{{ include "custom-metric.fullname" . }}:{{ .Values.service.port }}; done']
  restartPolicy: Never
